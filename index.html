<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitcoinYieldPro - Enterprise Treasury Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #f7931e;
            --secondary: #ff6b35;
            --accent: #ffcc02;
            --dark: #0f0f23;
            --darker: #1a1a2e;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--darker) 50%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with 3D Animation */
        .header {
            text-align: center;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            opacity: 0.1;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(247, 147, 30, 0.5);
        }

        .header p {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .enterprise-badge {
            display: inline-block;
            background: linear-gradient(45deg, var(--success), #16a34a);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        /* Advanced Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: var(--glass);
            border: 2px solid rgba(247, 147, 30, 0.3);
            color: var(--text);
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-btn:hover::before,
        .nav-btn.active::before {
            left: 0;
        }

        .nav-btn:hover,
        .nav-btn.active {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(247, 147, 30, 0.4);
            border-color: var(--primary);
        }

        /* Sections */
        .section {
            display: none;
            opacity: 0;
            transform: translateY(30px);
        }

        .section.active {
            display: block;
            animation: slideUp 0.6s ease forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status Panel */
        .status-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            min-width: 250px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            animation: blink 2s ease infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Notification System */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            border-radius: 15px;
            padding: 20px 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .notification.success {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.1);
        }

        .notification.error {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.1);
        }

        .notification.warning {
            border-color: var(--warning);
            background: rgba(245, 158, 11, 0.1);
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Real-time Status Panel -->
    <div class="status-panel" id="statusPanel">
        <div class="status-item">
            <span>AI Engine</span>
            <div class="status-indicator"></div>
        </div>
        <div class="status-item">
            <span>Core Testnet</span>
            <div class="status-indicator"></div>
        </div>
        <div class="status-item">
            <span>Smart Contracts</span>
            <div class="status-indicator"></div>
        </div>
        <div class="status-item">
            <span>Market Data</span>
            <div class="status-indicator"></div>
        </div>
    </div>

    <!-- Notification System -->
    <div class="notification" id="notification">
        <div id="notificationText"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="hero-content">
                <h1>BitcoinYieldPro</h1>
                <p>Enterprise Bitcoin Treasury Management with AI-Powered Yield Optimization</p>
                <div class="enterprise-badge">Core Blockchain • DeFi • Production Ready</div>
            </div>
        </div>

        <div class="nav">
            <button class="nav-btn active" data-section="dashboard">Executive Dashboard</button>
            <button class="nav-btn" data-section="business">Business Profile</button>
            <button class="nav-btn" data-section="ai">AI Optimizer</button>
            <button class="nav-btn" data-section="contracts">Smart Contracts</button>
            <button class="nav-btn" data-section="treasury">Treasury Analytics</button>
            <button class="nav-btn" data-section="settings">Enterprise Settings</button>
        </div>

        <!-- Section placeholders - will be filled in subsequent parts -->
        <div id="dashboard" class="section active">
            <!-- Dashboard content will be added in Part 2 -->
        </div>

        <div id="business" class="section">
            <!-- Business section content will be added in Part 2 -->
        </div>
        
        <div id="ai" class="section">
            <!-- AI section content will be added in Part 2 -->
        </div>

        <div id="contracts" class="section">
            <!-- Contracts section content will be added in Part 2 -->
        </div>

        <div id="treasury" class="section">
            <!-- Treasury section content will be added in Part 2 -->
        </div>

        <div id="settings" class="section">
            <!-- Settings section content will be added in Part 2 -->
        </div>
    </div>

    <script>
        // Basic navigation functionality for Part 1
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation event listeners
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const sectionId = this.getAttribute('data-section');
                    showSection(sectionId);
                });
            });
        });

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section and activate button
            document.getElementById(sectionId).classList.add('active');
            
            // Find and activate the correct button
            const activeBtn = document.querySelector(`[data-section="${sectionId}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        // Notification system
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
